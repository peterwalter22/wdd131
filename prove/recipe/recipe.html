<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeBook Apple Crisp</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recipe.css">
  <script src="recipe.js" defer></script>
  <!--https://peterwalter22.github.io/wdd131/prove/recipe/recipe.html-->

  <!-- OG / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="RecipeBook - Apple Crisp">
  <meta property="og:image" content="images/social-preview-image.png">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>

<body>

  <header class="header">
    <div class="logo-area">
      <img src="./images/recipe-book.png" alt="RecipeBook logo" class="logo">
      <h1 class="site-title">RecipeBook</h1>
    </div>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-wrapper">
    <input id="searchInput" type="text" placeholder="Find a recipe">
    <button id="searchBtn" class="search-btn">
      <img src="./images/Search_Icon.svg.png" alt="search">
    </button>
  </div>

  <!-- RECIPE CARD -->
  <main id="recipe-container" class="recipe-card">

    <img id="recipe-img" src="" alt="" class="recipe-img">

    <div class="content-area">

      <span id="recipe-tag" class="tag"></span>

      <h2 id="recipe-title" class="recipe-title"></h2>

      <div id="recipe-rating" class="rating"></div>

      <p id="recipe-description" class="recipe-description"></p>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>

    <div class="social">
      <a href="#"><img src="./images/instagram_logo.png" alt="instagram"></a>
      <a href="#"><img src="./images/youtube.png" alt="youtube"></a>
      <a href="#"><img src="./images/pinterest_logo.png" alt="pinterest"></a>
    </div>
  </footer>

</body>

</html>
