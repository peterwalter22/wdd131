<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeBook | Apple Crisp</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recipe.css">

  <!-- OG / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="RecipeBook - Apple Crisp">
  <meta property="og:image" content="images/social-preview-image.png">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>

<body>

  <header class="header">
    <div class="logo-area">
      <img src="../image/images/recipe-book.png" alt="RecipeBook logo" class="logo">
      <h1 class="site-title">RecipeBook</h1>
    </div>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-wrapper">
    <input type="text" placeholder="Find a recipe">
    <button class="search-btn">
      <img src="../image/images/search.png" alt="search">
    </button>
  </div>

  <!-- RECIPE CARD -->
  <main class="recipe-card">

    <img src="../image/images/apple-crisp.jpg" alt="apple crisp" class="recipe-img">

    <div class="content-area">

      <span class="tag">dessert</span>

      <h2 class="recipe-title">Apple Crisp</h2>

      <div class="rating" aria-label="Rating: 4 out of 5 stars">
        ⭐ ⭐ ⭐ ⭐ ☆
      </div>

      <p class="recipe-description">
        This apple crisp recipe is a simple yet delicious fall dessert that’s great served warm with vanilla ice cream.
      </p>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>

    <div class="social">
      <!-- Social media icons provided by AlfredoCreates -->
      <a href="#"><img src="../image/images/instagram_logo.png" alt="instagram"></a>
      <a href="#"><img src="../image/images/youtube.png" alt="youtube"></a>
      <a href="#"><img src="../image/images/pinterest_logo.png" alt="pinterest"></a>
    </div>
  </footer>

</body>
</html>
