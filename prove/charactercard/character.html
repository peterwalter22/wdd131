<body>
  <div class="card">
    <img class="image" src="../image/snortleblat.png" alt="Swamp Beast">
    <div class="name">Swamp Beast Diplomat</div>
    <div class="stats">
      <p><strong>Class:</strong> Warrior</p>
      <p><strong>Level:</strong> <span id="level">5</span></p>
      <p><strong>Health:</strong> <span id="health">100</span></p>
    </div>
    <div class="buttons">
      <button id="attackBtn">Attack</button>
      <button id="levelUpBtn">Level Up</button>
    </div>
  </div>
</body>
