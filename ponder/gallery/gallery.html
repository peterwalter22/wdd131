<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <script defer src="gallery.js"></script>
    <title>Galleryview</title>
</head>

<body>
    <h1>Gallery</h1>
    <section class="gallery">
        <figure>
            <img src="../image/book-full.jpg" alt="person reading a book">
        </figure>
        <figure>
            <img src="../image/couch-full.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>
            <img src="../image/desk-full.jpg" alt="a work desktop">
        </figure>
        <figure>
            <img src="../image/keyboard-full.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>
            <img src="../image/phone-full.jpg" alt="person looking at a phone">
        </figure>
        <figure>
            <img src="../image/sit-full.jpg" alt="person sitting on a couch">
        </figure>
    </section>
    <dialog>
        <img>
        <button class="close-viewer">X</button>
    </dialog>
</body>

</html>
