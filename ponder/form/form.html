<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Checkout</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="form.css" />
  <script src="form.js" defer></script>
</head>
<!--https://peterwalter22.github.io/wdd131/ponder/form/form.html-->

<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <form id="checkoutForm" action="completed.html" method="get">
      <!-- Total and Error Messages -->
      <p class="total">TOTAL: $199</p>
      <section class="errors" aria-live="polite"></section>

      <!-- Full Name -->
      <label for="fullName">CARD HOLDER</label>
      <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@email.com" required />

      <!-- Address -->
      <label for="address">Billing Address</label>
      <textarea id="address" name="address" placeholder="Street, City, ZIP" rows="3" required></textarea>

      <!-- Payment Method -->
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required aria-expanded="false"
        aria-controls="creditCardNumberContainer paypalUsernameContainer">
        <option value="">Select Payment Method</option>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <!-- Credit Card Section -->
      <section id="creditCardNumberContainer" class="hide" role="region" aria-labelledby="creditCardLabel">
        <label id="creditCardLabel" for="creditCardNumber">CARD NUMBER</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber" inputmode="numeric" pattern="[0-9]{16}"
          placeholder="1234 1234 1234 1234" required />

        <label for="expirationDate" id="expirationDate">EXPIRATION</label>
        <div id="cardExpiration">
          <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate" maxlength="2"
            required />
          <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate" maxlength="2"
            required />
        </div>

        <label for="cvv">CVV / CVC</label>
        <input type="text" id="cvv" name="cvv" placeholder="XXX" inputmode="numeric" maxlength="3" required />
      </section>

      <!-- PayPal Section -->
      <section id="paypalUsernameContainer" class="hide" role="region" aria-labelledby="paypalLabel">
        <label id="paypalLabel" for="paypalUsername">PayPal Username</label>
        <input type="text" id="paypalUsername" name="paypalUsername" placeholder="Enter PayPal username" required />
      </section>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
